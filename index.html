<script>
    var hello = document.getElementById("hello");
    var date = new Date();
    var hour = date.getHours();
    console.log("Het is nu ongeveer: " + hour + " uur.");
    if (hour < 12) {
        hello.innerHTML = "Goedemorgen";
    }
    if (12 < hour < 17) {
        hello.innerHTML = "Goedemiddag";
    }
    if (hour > 17) {
        hello.innerHTML = "Goedeavond"
    }
        
	//check if mobile
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) == false) {
        //mouse move
		function tellPos(p){
			let main = document.getElementById('main').style;
			let a = document.getElementsByTagName('a');
			main.left = (80 - (p.pageX / 50)) + 'px';
			main.bottom = (40 + (p.pageY / 30)) + 'px';
		}
		addEventListener('mousemove', tellPos, false);

	}
</script>
